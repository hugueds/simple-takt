<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <base href="takt" />
    <title>TAKT DA REVISAO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../config.css" rel="stylesheet">
    <link href="../materialize.min.css" rel="stylesheet">
</head>

<body>

    <div class="config-container">

        <div class='row'>
            <div class='input-field col s12'>
                <label for="instance">INSTÂNCIA</label>
                <select class='input-field' name="instance" id="instance">
                    <option value="0" >FLUXO QUENTE </option>
                    <br>
                    <option value="2" >FLUXO ONIBUS </option>
                    <br>
                    <option value="1" >FLUXO FRIO </option>
                    <br>                    
                    <option value="3" >FFU </option>
                    <br>                    
                    <option value="4" >TVL </option>
                    <br>                    
                    <option value="5" >PM VALVULAS </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class='input-field col s6'>
                <label for="minutes"> MINUTOS </label>
                <input name='minutes' id='minutes' type="number" min='0' max='999' data-length="3" />
            </div>        
            <div class='input-field col s6'>
                <label for="seconds"> SEGUNDOS </label>
                <input id='seconds' name='seconds' type="number" min='0' max='59' data-length="2" />
            </div>
        </div>

        <button id='save-button' class='save-button waves-effect waves-light btn'>SALVAR</button>

        <br>
        <br>

        <button id='reload-button' class='reload-button waves-effect waves-light btn'>RECARREGAR TELAS</button>

    </div>



    <script src='../lib/socket.io.js'></script>    
    <script src='../lib/jquery.min.js'></script>
    <script src='../lib/materialize.min.js'></script>
    <script src='../scripts.js'></script>

    <script>
        $(document).ready(function () {
            $('select').material_select();
        })
    </script>

</body>

</html>
