<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>TAKT DA REVISAO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../materialize.min.css" rel="stylesheet">
    <style rel='stylesheet' type='text/css'>

        body {
            width: 100%;
        }

        h1 {
            text-align: center;
        }
        

        #save-button {
            height: 200px;
            width: 400px;
            position: relative;
            margin: auto;
            margin-left: 42.6%;
            font-size: 2.5rem;
            margin-top: 100px;
        }

        .flux-container {
            margin: 0 auto;
            width: 75%;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .flux-container > label {
            font-size: 1.4em !important;
        }

        .flux-radio {
            flex: 1 1 auto;
        }

        label {
            font-size: 2.5rem !important;
        }

        .config-container {
            margin-top: 200px;
        }
        
    </style>

</head>

<body>

    <h1>ESCOLHA UMA LINHA</h1>

    <div class="config-container">


        <div class="row">

            <div class='flux-container'>

                <input class='flux-radio' name="flux" type="radio" id="hot-flux" value='0' checked/>
                <label for="hot-flux">FLUXO QUENTE</label>

                <input class='flux-radio' name="flux" type="radio" id="bus-flux" value='2' />
                <label for="bus-flux">FLUXO ÔNIBUS</label>

                <input class='flux-radio' name="flux" type="radio" id="cold-flux" value='1' />
                <label for="cold-flux">FLUXO FRIO</label>

                <input class='flux-radio' name="flux" type="radio" id="ffu-flux" value='3' />
                <label for="ffu-flux">FFU</label>

                <input class='flux-radio' name="flux" type="radio" id="tvl-flux" value='4' />
                <label for="tvl-flux">TVL</label>

                <input class='flux-radio' name="flux" type="radio" id="pmv-flux" value='5' />
                <label for="pmv-flux">PM VALVULAS</label>

            </div>

        </div>

        <button id='save-button' class='save-button waves-effect waves-light btn'>SALVAR</button>

    </div>


    <script src='../lib/jquery.1.x.min.js'></script>
    <script src='../lib/materialize.min.js'></script>

    <script>

        $(document).ready(function () {
            localStorage.clear('currentStation');
            $('select').material_select();
        });

        $('#save-button').on('click', function ($event) {
            var instance = $('input[name="flux"]:checked').val(); //$('select[name=instance]').val();
            localStorage.setItem('currentInstance', JSON.stringify(instance));
            window.location = '/';
        });      

    </script>

</body>

</html>
